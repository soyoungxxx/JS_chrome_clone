<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
        <title>Monument App</title>
    </head>
    <body>

        <div class="container">

            <div class="headerDiv">
                <div class="loginDiv" align="right">
                    <form id="login-form" class="hidden">
                        <input
                            class="loginInput"
                            required="required"
                            maxlength="15"
                            type="text"
                            placeholder="ID"
                        />
                        <button class="loginButton">Log In</button>
                    </form>
                    <form id="logout-form" class="hidden">
                        <button class="loginButton">Log out</button>
                    </form>
                </div>
            </div>

            <div class="clockDiv" align="center">
                <h2 id="date" class="dateStyle"> 0000년 00월 00일</h2>
                <h2 id="clock" class="clockStyle">00:00:00</h2>
                <h1 id="greeting" class="hidden greetingStyle"></h1>
            </div>

            <div class="quoteDiv" align="center">
                <div id="quote">
                    <span class="quote"></span>
                    <span class="author"></span>
                </div>
            </div>

        </div>


        <!-- <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required />
        </form>
        <ul id="todo-list"></ul> -->
        
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
